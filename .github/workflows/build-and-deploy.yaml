name: Build and Deploy Documentation

on:
    # Image is build when someone pushes to main branch
    push:
        branches:
            - main

    # Image is build when a PR to develop is closed
    pull_request:
        branches:
            - main
        types:
            - closed

env:
  REGISTRY: registry.pistis-market.eu
  IMAGE_NAME: pistis/pistis-catalog-ui-new

jobs:
    build:
        name: Build App
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v4
          - name: Install pnpm
            uses: pnpm/action-setup@v4
            with:
              version: 9.15.4
          - name: Use Node.js
            uses: actions/setup-node@v4
            with:
              node-version: '22.x'
              cache: "pnpm"
          - name: Install dependencies
            run: pnpm install
          - name: Prepare config
            run: cp -n config/config.js config/config.js || true # copy template to local
          - name: Build
            run: pnpm run build-only
          - name: Login to PISTIS Registry
            uses: docker/login-action@v3
            with:
              registry: registry.pistis-market.eu
              username: ${{ secrets.REGISTRY_USERNAME }}
              password: ${{ secrets.REGISTRY_PASSWORD }}
          - name: Set up Docker Buildx
            uses: docker/setup-buildx-action@v3
          - name: Build and push
            uses: docker/build-push-action@v5
            with:
              context: .
              file: ./Dockerfile
              platforms: linux/amd64
              push: true
              tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
